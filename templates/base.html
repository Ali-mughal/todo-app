<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="ui red segment">
        <h2 class="ui center aligned header">Todo App</h2>  
        </div>
    <form class="ui form" action="/add" method="post">
        <div >
            <label class="ui green segment" for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo Task" required>
            <br>
            <button class="ui teal button" type="submit"> Add </button>
        </div>
    </form>
    
    {% for todo in todo_list %}
    <div class="ui segment">
        <p>{{todo.id}} | {{todo.title}} </p>
        {% if todo.complete == False  %}
            <span class="ui red label"> Not Completed </span>
        {% else %}    
            <span class="ui green label"> Completed </span>
        {% endif %}
        <div  class="ui buttons">
        <a class="ui teal button" href="/update/{{ todo.id }}">Update</a>
        <div class="or"></div>
        <a class="ui violet  button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
