<head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <div class="container">

      <div class="ui segment">
        <h1 class="ui center aligned header">Please login</h1>
      
      <br>
      <form class="ui form" action="" method="post">

        <div class="ui center aligned header">
          <div class="ui large input" >
            <input class="ui center aligned header"  type="text" placeholder="Username" name="username" value="{{request.form.username }}">
          </div>
        </div>

        <div class="ui center aligned header"> 
          <div class="ui large input">
            <input class="ui center aligned header" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
          </div>
        </div>

        <div class="ui center aligned header">
          <input class="btn btn-default" type="submit" value="Login">
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    </div>
  </body>
</html>
